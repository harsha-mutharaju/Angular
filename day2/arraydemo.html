<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Console Table</title>
  <script>
    // Sample employee data
    const employees = [
      { id: 1, name: "Alice", role: "Developer", location: "Texas" },
      { id: 2, name: "Bob", role: "Tester", location: "California" },
      { id: 3, name: "Charlie", role: "Manager", location: "New York" }
    ];

    // Display all properties
    console.log("All Employee Data:");
    console.table(employees);

    // Display specific properties (optional)
    console.log("Filtered Employee Data (only id and name):");
    console.table(employees, ["id", "name"]);
  </script>
</head>
<body>
  <h1>Open the browser console to see the output</h1>
</body>
</html>
