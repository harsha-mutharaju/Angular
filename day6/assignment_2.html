<script>

    //1.write a program to reverse a string
    //input : 'sachin'
    //expected output : 'nihcas'
    
    let  a = 'sachin';
    a = a.split('').reverse().join('');
    console.log('1.Reverse of string is -', a);


    //2. Write a program to reverse a word
    //input : 'This is javascript class'
    //expected output : class javascript is This

    let b = 'This is javascript class'
    b = b.split(' ').reverse().join(' ')
    console.log('2.Reverse of word is -', b);

    
    //3. Write a program to print the first non-repeated character in a string
    //input : 'entertainment'

    let c = 'entertainment';
    for(let i = 0 ; i < c.length ; i++){
        if(c.indexOf(c[i]) === c.lastIndexOf(c[i])){
            let ans = c.charAt(i);
            console.log(`3.First non repeated character in ${c} is  -` ,ans)
            break;
        }
    }


    //4. Write a program to print a string in title case
    // title case : every character from first word should be capital

    //input : 'this is javascript class'

    let d = 'this is javascript class'
    d = d.split(' ').map(word => word.charAt(0).toUpperCase()+word.slice(1)).join(' ')
    console.log('4.Title case of string is -',d)


    //5. write a program to find longest word in a sentence
    //input : 'this is javascript class'

    let e = 'this is javascript class'
    e=e.split(' ');
    let ans5 = e[0];

    for(let word of e){
        if(word.length > ans5.length){
            ans5 = word;
        }
    }
    
    console.log('5.Longest word is -',ans5);


    //6. Write a program to print Account number
    // Input: '12345678987'
    // Expected output : '12*******87'

    let f = '12345678987'
    let ans6 = f.slice(0,2) + '*'.repeat(f.length-4) +f.slice(-2)
    console.log('6.Masked account number is -',ans6);

    //7. Write a program to print credit card number
    //input:- '1111222233334444'
    // expected output:- '1111-2222-3333-4444'

    let g = '1111222233334444';
    let ans7 = '';

    for(let i =0 ; i<g.length ; i++){
        ans7+=g[i];
        if((i+1)%4 === 0 && i!=g.length - 1){
            ans7+= '-';
        }
    }
    console.log('7.Credit card number is -',ans7);

    // input :'listen' - 'silent'

    //9. write a program to remove special characters from a string
    // input :  input:- 'hello@#hi&'
    // expected output:- 'hellohi'

    let i = 'hello@#hi&'
    let ans9= i.replace(/[^a-zA-Z]/g,'');

    //10. write a program to move all special characters to end of string
    //input:- 'hello@#hi&'
    // expected output:- 'hellohi@#&'

    let j = 'hello@#hi&';
    let j_1 ='';
    let j_2 ='';

        }
    }
